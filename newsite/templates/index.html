{% load cms_tags menu_tags sekizai_tags static %}
    
    <!-- Header Bottom Links
	================================================== -->
    <div class="header-links">
        <div class="container">
          <div class="header-links-wrapper">
            <div class="col-md-4 col-xs-6 no-padding">
              <!-- Modify style with color classes: 'accent', 'solid-accent', 'solid-primary' (default: no extra class) -->
              <div
                class="header-links-item solid-accent"
                style="background-image: none;"
              >
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8PBQNHAMGJL98&source=url">
                  <article>
                    <h3 class="entry-title">
                      <span>Contribute</span>
                    </h3>
                  </article>
                  <div class="overlay"></div>
                </a>
              </div>
            </div>
            <div class="col-md-4 col-xs-6 no-padding">
              <div
                class="header-links-item"
                style="
                  background-image: url('static/assets/images/header-bottom-volunteer.png');
                "
              >
                <a href="#footer">
                  <article>
                    <h3 class="entry-title">
                      <i class="fa fa-check-square-o"></i>
                      <span>Volunteer</span>
                    </h3>
                  </article>
                  <div class="overlay"></div>
                </a>
              </div>
            </div>
            
            <div class="col-md-4 col-xs-6 no-padding">
              <div
                class="header-links-item"
              >
                <a href="#news">
                  <article>
                    <h3 class="entry-title">
                      <i class="fa fa-newspaper-o"></i>
                      <span>Latest News</span>
                    </h3>
                  </article>
                  <div class="overlay"></div>
                </a>
              </div>
            </div>
          </div>
          <!-- end header-links-wrapper -->
        </div>
        <!-- end container -->
