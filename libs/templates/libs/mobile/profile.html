{% extends "mobile/mobile_base_blank.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block container %}
  <div data-page="projects" class="page no-toolbar no-navbar homepage white">
    <div class="row">
      <div class="page_content_menu">
       <div class="loginform"><br />
          <h4>
           Hello, {{fname}} {{lname}}</h4><br />
        <form  method="post" name="acctform" id="acctform"  action="" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                  <div class="col-md-12 contactform">
                    Date of Birth : <strong>{{dob}}</strong>
                    
                    <input type="date" value="" name="dob" class="form_input">
                    
                  </div>
                 
                  <div class="col-md-12 contactform">
                    <select name="gender" class="form_select">
                      <option>{{gender}}</option>
                      {% for rw in d %}
                        {% if rw.category == 'gender' %}
                        <option value="{{rw.name}}">{{rw.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                  
                  <div class="col-md-12 contactform">
                    <input type="text" value="{{phone}}" name="phone" class="form_input">
                    
                  </div> 
                 
                  
                  <div class="col-md-12 contactform">
                    <select name="zone" class="input form_select">
                      <option>{{zone}}</option>
                      {% for rw in d %}
                        {% if rw.category == 'zone' %}
                        <option value="{{rw.name}}">{{rw.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div> 
                  <div class="col-md-12 contactform">
                    <select name="department" class="form_select">
                      <option>{{department}}</option>
                      {% for rw in d %}
                        {% if rw.category == 'department' %}
                          <option value="{{rw.name}}">{{rw.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div> 
                  <div class="col-md-12 contactform">
                    <select name="baptised" class="form_select">
                          <option>{{baptised}}</option>
                      {% for rw in d %}
                        {% if rw.category == 'baptised' %}
                          <option value="{{rw.name}}">{{rw.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div> 
                  <div class="col-md-12 contactform">
                    <select name="member_status" class="form_select">
                          <option>{{member_status}}</option>
                      {% for rw in d %}
                        {% if rw.category == 'member_status' %}
                          <option value="{{rw.name}}">{{rw.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div>             
                  <div class="col-md-12">
                    {{Acctform.avatar|as_crispy_field:"bootstrap"}}
                  </div>
                 <div class="col-md-12 padAll">
                    <input type="hidden" class="form-control input-sm" value="{{rootid}}" name="user">
                    <!-- <input type="hidden" class="form-control input-sm" value="{{rootid}}" name="rootid"> -->
                    <button type="submit" class="btn btn-lg btn-info">Save</button>
                </div>
                <div class="col-6 padAll">
                  &nbsp;
                </div>
              </div>
            </form>
          </div>
      <div class="close_popup_button"><a href="{% url 'home' %}" class="external"><img src="{% static 'mobile/images/icons/white/menu_close.png'%}" alt="" title="" /></a></div>
     </div> 
  </div>
</div>   
{% endblock %}
