{% extends "mobile/mobile_base.html" %}
{% load staticfiles %}
{% block container%}
  <div data-page="projects" class="page no-toolbar no-navbar homepage">
    <div class="row">
      <div class="page_content_menu">
        <nav class="main-nav">
        <div class="content-block-login">
          <div class="loginform">
      <h4>REGISTER</h4>
        <form id="LoginForm" method="post">{% csrf_token %}
            <input type="text" name="username" value="" class="form_input required" placeholder="username" />
            <input type="password" name="password" value="" class="form_input required" placeholder="password" />
            <div class="forgot_pass"><a href="#" data-popup=".popup-forgot" class="open-popup">Forgot Password?</a></div>
            <input type="submit" name="submit" class="form_submit" id="submit" value="SIGN IN" />
            </form>
          </div>
        </div>
      </nav>  
      <div class="close_popup_button"><a href="#" class="backbutton"><img src="{% static 'mobile/images/icons/white/menu_close.png'%}" alt="" title="" /></a></div>
     </div> 
  </div>
</div>   
{% endblock %}
