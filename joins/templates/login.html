{% extends "w3base.html" %}
{% load staticfiles %}
{% block content %}

            <div class="w3-col m4">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="w3-row">
                            <div class="w3-col m12">
                                <form  id="login-form" class="form" method="POST" action="">{% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="w3-row">
                                            <div class="w3-col m12">
                                                <div class="text-center">
                                                	<a href="{% url 'register-member' %}" >Register</a>
                                                   <!--  <a href="#" id="password-reset-link" tabindex="5" class="forgot-password">Reset Password</a> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="w3-row">
                                            <div class="w3-col m6">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </form>
                                <form id="register-form" action="" method="post" role="form" style="display: none;">
                                    <iframe src="{% url 'signup'  %}" frameborder="0" height="450" width="100%"></iframe>
                                </form>

                                <form id="password-reset" action="" method="post" role="form" style="display: none;">{% csrf_token %}
                                    <div class="form-group">
                                        {{passchange.as_p}}
                                    </div>
                                    <div class="form-group">
                                        <div class="w3-row">
                                            <div class="w3-col m6">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Change Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
