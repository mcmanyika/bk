{% extends 'baseBlank.html' %} {% load static %} {%block content %}
<h3>&nbsp;</h3>
<div id="section-videos" class="wrapper video-list" style="padding-top: 30px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="video-wrapper" style="overflow: hidden;">
          <div class="close-button">
            <i class="fa fa-times close-icon"></i>
          </div>
          <div id="player_container" class="video-container">
            {% for rw in videos %}
            <div class="video-element video-element-{{rw.url}}">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/{{rw.url}}"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {% for rw in videos %}
      <div class="col-md-4 col-sm-6">
        <!-- Use YouTube Video ID for 'thumb-######' and data-video-index -->
        <div
          class="video-thumbnail"
          id="thumb-{{rw.url}}"
          data-video-index="{{rw.url}}"
          style="background-image: url('{% static 'img/' %}{{rw.thumbnail}}');"
        >
          <i class="fa fa-play-circle"></i>
          <div class="overlay"></div>
        </div>
        <h5>{{rw.title}}</h5>
      </div>
      {% endfor %}
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>

<div style="padding-top: 50px;"></div>

{% endblock %}
