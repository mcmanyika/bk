{% extends 'baseBlank.html' %} {% load static %} {% block content %}
<h3>&nbsp;</h3>

<div class="col-md-4">
  <div class="card bg-primary text-white">
    <div class="card-body">
      <h4>Total Articles</h4>
      <h3>{{issues}}</h3>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card bg-success text-white">
    <div class="card-body">
      <h4>Total Videos</h4>
      <h3>{{videos}}</h3>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card bg-primary text-white">
    <div class="card-body">
      <h4>Total Events</h4>
      <h3>{{events}}</h3>
    </div>
  </div>
</div>

<div id="add_article" class="overlay">
  <div class="row">
    <div class="w3-col m12" style="padding: 10px 80px 0;"></div>
  </div>
  <a href="javascript:void(0)" class="closebtn" onclick="closeArticle()"
    >&times;</a
  >
  <div class="overlay-content">
    <div class="overlay-content">
      <iframe
        src="{% url 'add-article' %}"
        frameborder="0"
        width="100%"
        height="550"
      ></iframe>
    </div>
  </div>
</div>

<div id="add_video" class="overlay">
  <div class="row">
    <div class="w3-col m12" style="padding: 10px 80px 0;"></div>
  </div>
  <a href="javascript:void(0)" class="closebtn" onclick="closeVideo()"
    >&times;</a
  >
  <div class="overlay-content">
    <div class="overlay-content">
      <iframe
        src="{% url 'add-video' %}"
        frameborder="0"
        width="100%"
        height="500"
      ></iframe>
    </div>
  </div>
</div>

<div id="add_event" class="overlay">
  <div class="row">
    <div class="w3-col m12" style="padding: 10px 80px 0;"></div>
  </div>
  <a href="javascript:void(0)" class="closebtn" onclick="closeEvent()"
    >&times;</a
  >
  <div class="overlay-content">
    <div class="overlay-content">
      <iframe
        src="{% url 'add-event' %}"
        frameborder="0"
        width="100%"
        height="500"
      ></iframe>
    </div>
  </div>
</div>

{% endblock %}
