{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="theme-color" content="#f44336">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
		<title>Commodities</title>
		<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet"> -->
		<link rel="stylesheet" href="{% static 'css/w3.css' %}">
		<link rel="stylesheet" href="{% static 'css/app.css' %}">
		<link rel="stylesheet" href="{% static 'css/icons.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="apple-touch-icon" href="img/f7-icon-square.png">
		<link rel="icon" href="img/f7-icon.png">
	</head>
	<body>
	 <!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-white w3-animate-left" style="display:none;z-index:4" id="mySidebar">
	  <button class="w3-bar-item w3-button right" onclick="w3_close()"><strong>CLOSE</strong></button>
	  {% for rw in categories %}
	  <a href="{% url 'list-by-category' rw.id %}" class="w3-bar-item w3-button">{{rw.name}}</a>
	  {% endfor %}
	</div>

	<!-- Overlay -->
	<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>

	<!-- Page content -->
	<button class="w3-button w3-xxlarge" onclick="w3_open()">&#9776;</button>
	<strong>MarketPlace</strong>
	<div class="w3-container">
		{% block content %}
			  
			
		{% endblock content %}
	</div>
	<div class="footer">
	  <div class="w3-row">
	  	<div class="w3-col s6  w3-center">
			<a href="{% url 'index' %}" class="">
				<i class="fa fa-home fa-3x"></i>
			</a>
		</div>	
		<div class="w3-col s6 w3-center">
			<a href="/shop/" class="">
				<i class="fa fa-search fa-3x"></i>
			</a>
		</div>
	</div>
		<!-- JS to open and close sidebar with overlay effect -->
	<script>
	function w3_open() {
	  document.getElementById("mySidebar").style.display = "block";
	  document.getElementById("myOverlay").style.display = "block";
	}

	function w3_close() {
	  document.getElementById("mySidebar").style.display = "none";
	  document.getElementById("myOverlay").style.display = "none";
	}
	</script> 	
				
	</body>
</html>
